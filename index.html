<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <main class="main-container">
    <section class="output">
      <aside previous-output class="preview-operation"></aside>
      <aside current-output class="current-operation"></aside>
    </section>
    <button button-clear class="space-two">AC</button>
    <button button-delete >DEL</button>
    <button operands class="operator">/</button>
    <button numbers>1</button>
    <button numbers>2</button>
    <button numbers>3</button>
    <button operands class="operator">*</button>
    <button numbers>4</button>
    <button numbers>5</button>
    <button numbers>6</button>
    <button operands class="operator">+</button>
    <button numbers>7</button>
    <button numbers>8</button>
    <button numbers>9</button>
    <button operands class="operator">-</button>
    <button class="space-two">.</button>
    <button numbers>0</button>
    <button equals class="operator">=</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
